<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crisis Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .circle-button {
            width: 200px;
            height: 200px;
            background-color: red;
            color: white;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .description {
            margin-top: 10px;
            text-align: center;
            font-size: 16px;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }
        .crisis-button {
            padding: 20px;
            font-size: 18px;
            text-transform: uppercase;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .crisis-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button class="circle-button" onclick="showCrisisOptions()">CRISIS</button>
    <p class="description">A crisis is a situation that poses a significant threat to someone's safety, well-being, or stability.<br>It can arise from sudden emergencies, ongoing difficulties, or critical challenges requiring immediate attention.<br>Tap on the red button to find services and resources to help.</p>
    
    <div id="crisis-options" class="grid" style="display: none;">
        <!-- Crisis buttons will be dynamically added here -->
    </div>

    <script>
        const crisisEvents = [
    "FIRE", "MEDICAL EMERGENCY", "HUNGRY", "HOMELESSNESS",
    "DOMESTIC VIOLENCE", "NATURAL DISASTER", "MAN MADE DISASTER",
    "CRIME OR SAFETY ISSUE", "MENTAL HEALTH CRISIS", "I'M LOST"
];

        const naturalDisasters = [
            "EARTHQUAKE", "FLOOD", "HURRICANE", "TORNADO", "WILDFIRE", "TSUNAMI", "BLIZZARD", "DROUGHT"
        ];

        function showCrisisOptions() {
            const grid = document.getElementById("crisis-options");
            grid.innerHTML = ""; // Clear existing buttons
            crisisEvents.forEach(event => {
                const button = document.createElement("button");
                button.className = "crisis-button";
                button.textContent = event;
                button.onclick = () => handleCrisis(event);
                grid.appendChild(button);
            });
            grid.style.display = "grid"; // Show the grid
        }

        function handleCrisis(eventName) {
    const grid = document.getElementById("crisis-options");
    if (eventName === "NATURAL DISASTER") {
        grid.innerHTML = ""; // Clear existing buttons
        naturalDisasters.forEach(disaster => {
            const button = document.createElement("button");
            button.className = "crisis-button";
            button.textContent = disaster;
            button.onclick = () => alert(`Resources for ${disaster} will be displayed here.`);
            grid.appendChild(button);
        });
    } else if (eventName === "MAN MADE DISASTER") {
        const manMadeDisasters = [
            "CRIME", "ARSON", "CIVIL DISORDER", "TERRORISM", "WAR", "BIOLOGICAL / CHEMICAL THREAT", "CYBER ATTACKS"
        ];
        grid.innerHTML = ""; // Clear existing buttons
        manMadeDisasters.forEach(disaster => {
            const button = document.createElement("button");
            button.className = "crisis-button";
            button.textContent = disaster;
            button.onclick = () => alert(`Resources for ${disaster} will be displayed here.`);
            grid.appendChild(button);
        });
    } else {
        fetch("/handle_crisis", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ event_name: eventName })
        })
        .then(response => response.json())
        .then(data => alert(data.response))
        .catch(error => console.error("Error:", error));
    }
} will be displayed here.`);
                    grid.appendChild(button);
                });
            } else {
                fetch("/handle_crisis", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ event_name: eventName })
                })
                .then(response => response.json())
                .then(data => alert(data.response))
                .catch(error => console.error("Error:", error));
            }
        }
    </script>
</body>
</html>
